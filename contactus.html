  <!-- ===== CONTACT FORM ===== -->
  <div class="contact-container scroll-card">
    <h2>Contact the Wizarding World</h2>
    <p>Have a magical question or a suggestion? Send us an owl!</p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Harry Potter" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="harry@hogwarts.edu" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your spell… or question" rows="5" required></textarea>

      <button type="submit">Send Owl</button>
    </form>
  </div>
