<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Harry Potter Fanpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contactus.css">
</head>
<body>
  <div class="contact-container">
    <h2>Contact the Wizarding World</h2>
    <p>Have a magical question or a suggestion? Send us an owl!</p>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Harry Potter" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="harry@hogwarts.edu" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your spellâ€¦ or question" rows="5" required></textarea>

      <button type="submit">Send Owl</button>
    </form>
  </div>
</body>
</html>
